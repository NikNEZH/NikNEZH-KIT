<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="style.css" rel="stylesheet" >
    <link href="pngwing.com-9-1c1eb289-142x170.png" rel="icon" type="image/png">
    <title>GTO</title>
</head>
<body>
	<div class="section">
		<div class="container">
			<div class="row full-height justify-content-center">
				<div class="col-12 text-center align-self-center py-5">
					<div class="section pb-5 pt-5 pt-sm-2 text-center">
						<h6 class="mb-0 pb-3"><span>Log In </span><span>Sign Up</span></h6>
			          	<input class="checkbox" type="checkbox" id="reg-log" name="reg-log"  />
			          	<label for="reg-log"></label>
						<div class="card-3d-wrap mx-auto">
							<div class="card-3d-wrapper">
								<div class="card-front">
									<div class="center-wrap">
                                        <form action="/" method="post"> 
										<div class="section text-center">
											<h4 class="mb-4 pb-3">Log In</h4>
											<div class="form-group">
												<input type="email" name="logemail"  class="form-style" placeholder="Your Email" id="logemail" autocomplete="off">
                                                <div class="span"></div>
												<i class="input-icon uil uil-at"></i>
											</div>	
											<div class="form-group mt-2">
												<input type="password" name="logpass"  class="form-style" placeholder="Your Password" id="logpass" autocomplete="off" >
												<i class="input-icon uil uil-lock-alt"></i>
											</div>
                                            <input type="submit" value="Отправить" class="btn mt-4" id="btn" />
											<!-- <a href="/" class="btn mt-4">submit</a> -->
                            				<p class="mb-0 mt-4 text-center"><a href="#0" class="link">Forgot your password?</a></p>
				      					</div>
			      					</div>
			      				</div>
								<div class="card-back">
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="mb-4 pb-3">Sign Up</h4>
											<div class="form-group">
												<input type="text" name="logname" pattern="[а-я]+" title="Только русскими буквами"  class="form-style" placeholder="Your Full Name" id="logname" autocomplete="off">
												<i class="input-icon uil uil-user"></i>
											</div>	
											<div class="form-group mt-2">
												<input type="email" name="logemail" class="form-style" pattern="[a-z]+" placeholder="Your Email" id="logemail" autocomplete="off">
												<i class="input-icon uil uil-at"></i>
											</div>	
											<div class="form-group mt-2">
												<input type="password" name="logpass" class="form-style" placeholder="Your Password" pattern="[A-z-0-9]+" id="logpass" autocomplete="off">
												<i class="input-icon uil uil-lock-alt"></i>
											</div>
                                            <input type="submit" value="Отправить" class="btn mt-4" />
											<!-- <a href="#" class="btn mt-4">submit</a> -->
				      					</div>
			      					</div>
			      				</div>
			      			</div>
			      		</div>
                    </form>
			      	</div>
		      	</div>
	      	</div>
	    </div>
	</div>
    <script src="js.js">

    </script>
</body>
</html>
